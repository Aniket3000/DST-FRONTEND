<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <title>Search Page</title>
</head>
<body>
    <!--************************************************************************************************************************************-->
<!--****************Main Content Section Starts*********************-->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="title-box-text text-left">Add Question</h1>
            <div>
                <form>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="QuestionTitle">Title</label>
                            <input type="text" class="form-control" id="QuestionTitle" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="questionDetail">Describe Here</label>
                            <textarea class="form-control" id="questionDetail" rows="10"></textarea>
                        </div>
                    </div>
                
                    <div class="col-sm-1">

                    </div>
                
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="QuestionCategory">Categories </label><span class="AddCategoriesIcon"><button type="button" title="Add Category" data-toggle="modal" data-target="#AddCategoryModal"><i class="fa fa-plus-square-o"></i></button></span><br/>
                                <!-- Modal to input a new category -->
                                <div class="modal fade" id="AddCategoryModal">
                                <div class="modal-dialog" >
                                    <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="AddCategoryModalLabel">Add Category</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body container">
                                        <div class="row">
                                            <div class="form-group ModalForm">
                                            <label>Category</label>
                                            <input type="text" class="form-control" id="NewCategory" placeholder="Enter Category">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-success">Add</button>
                                    </div>
                                    </div>
                                </div>
                                </div>

                            <select class="selectpicker QuestionCategorySelect" id="QuestionCategory" placeholder="Select" multiple>
                                <option value="Coding">Coding</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="Electrodynamics">Electrodyamics</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="questionTags">Tags</label>
                            <textarea class="form-control" id="questionTags" rows="2"></textarea>
                        </div>
                    </div>
                </div>

                    <button type="preview" class="btn btn-primary">Preview</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script>
    var editor = new Jodit('#editor');
    editor.value = '<p>start</p>';
</script>
<script>
/*------------------------For any customization/query related to editor visit : https://summernote.org/getting-started/            ---------------*/
 $(document).ready(function() {
        $('#questionDetail').summernote({
            toolbar: [['style', ['style']],['font', ['bold', 'underline', 'clear']],['fontname', ['fontname']],['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],['table', ['table']],['insert', ['link', 'picture', 'video']], 
                    ['view', ['help']],],
            minHeight: 300,
            maxHeight: 600,
            lineHeights:0.8
            
            });
    });

</script>
</body>
    
</html>
